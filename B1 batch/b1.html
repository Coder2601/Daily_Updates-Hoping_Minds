<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      form{
        margin-left: 29%;
        border: 5px solid rgb(2, 51, 51);
        display: inline-block;
        text-align:justify;
      }
    </style>

</head>
<body>
    <h2><em>Learning JS Events</em></h2>
    <h4>Form</h4>
    <form onsubmit="submitted(e)">
    <div onmouseleave="hoverEffect()">
      <label >Name:</label>
      <br/>
    <input placeholder="Enter name here" onchange="nameInput()"/>
  </div>
    <br/><br/>

<div onmouseleave="alert('You left age field')">
    <label >Age:</label>
    <br/>
    <input placeholder="Enter age here" onfocus="focussing()" onblur="blurring()"/>
  </div>
    
    <br/><br/>
    
    <label>Experience:</label>
    <input placeholder="Enter Experience in years" onkeypress="downKeyPressed(event)"/><br/><br/>
    
    <label>Review about classes:</label>
    <textarea placeholder="Enter review"></textarea><br/>
    <br/>
    <button ondblclick="triggerButton()">Submit</button>
    </form>

    <script src="b1.js"></script>

</body>

</html>
